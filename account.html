<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencias</title>
    <link rel="stylesheet" href="./style/accounts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="/assets/apple-touch-icon.png" type="image/x-icon">
</head>

<body>
    <div id="app" class="d-flex flex-column justify-content-center align-items-center">
        <div class="header animate__animated animate__bounceInUp">
            <img class="logo" src="./assets/logo-homebanking.png" />
            <div class="align-left">
                <span id="nombre" class="fst-italic">Transacciones</span>
            </div>
        </div>
        <div class="white-container d-flex flex-column animate__animated animate__bounceInUp">
            <div v-if="client.length > 0" v-for="transaction in client" id="transactions"
                class="d-flex justify-content-between border-bottom mt-3">
                <div>
                    <p id="date">{{formatDate(transaction.date)}}</p>
                    <h5 id="description">{{transaction.description}}</h5>
                    <p id="type">{{transaction.type}}</p>
                </div>
                <div class="d-flex flex-column justify-content-center text-center">
                    <p v-if="transaction.type === 'DEBITO'" class="text-danger amount-transaction">
                        ${{transaction.amount}}</p>
                    <p v-else class="text-success amount-transaction">${{transaction.amount}}</p>
                    <div id="saldo-actual">
                        <p class="m-0">Saldo actual</p>
                        <p class="m-0">${{transaction.amountAccount}}</p>
                    </div>
                </div>
            </div>
            <div v-else>
                <h3 class="text-center fst-italic">No ha realizado ninguna transferencia.</h3>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button class="btn-dark p-1">
                    <a id="return" href="accounts.html">Volver</a>
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./js/account.js"></script>
</body>

</html>
