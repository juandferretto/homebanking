<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>HomeBanking</title>
  </head>
  <body>
    <div id="app" class="container animate__animated animate__backInUp" >
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" @submit.prevent="iniciarSesion">
            <h2 class="title">¡Bienvenido!</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input v-model="email" type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input v-model="password" type="password" placeholder="Contraseña" />
            </div>
            <h6 v-if="errorPassword" id="error-password" class="animate__animated animate__flash animate__repeat-2">Email o contraseña incorrecta</h6>
            <input type="submit" value="Iniciar sesión" class="btn solid" />
            <p class="social-text">Seguinos en nuestras redes</p>
            <div class="social-media">
              <a href="https://www.facebook.com/juandiego.ferretto/" class="social-icon">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="https://twitter.com/juandferretto" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/juandiegoferretto/" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/juan-diego-ferretto-506666207" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form" @submit.prevent="registrarse">
            <h2 class="title">¡Registrate ahora!</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input v-model="firstName" type="text" placeholder="Nombre" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input v-model="lastName" type="text" placeholder="Apellido" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input v-model="email_record" type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input v-model="password_record" type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" class="btn" value="Registrarse" />
            <p class="social-text">Seguinos en nuestras redes</p>
            <div class="social-media">
              <a href="https://www.facebook.com/juandiego.ferretto/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/juandferretto" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/juandiegoferretto/" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/juan-diego-ferretto-506666207" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3> Eres nuevo?</h3>
            <p>
              ¡Sumate a la familia HomeBanking!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrarse
            </button>
          </div>
          <img src="assets/undraw_Savings_re_eq4w.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Ya eres cliente?</h3>
            <p>
              Si ya eres cliente, inicia sesión.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar sesión
            </button>
          </div>
          <img src="./assets/undraw_secure_login_pdn4.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  </body>
</html>
