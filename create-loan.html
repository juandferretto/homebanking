<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta</title>
    <link rel="stylesheet" href="./style/accounts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="/assets/apple-touch-icon.png" type="image/x-icon">
</head>

<body>
    <div id="app" class="d-flex flex-column justify-content-center align-items-center">
        <div class="header animate__animated animate__fadeIn align-items-center">
            <img class="logo" src="./assets/logo-homebanking.png" />
            <div class="align-left d-flex gap-2">
                <span id="nombre" class="fst-italic">Crear prestamos (ADMINISTRADOR)</span>
                <button id="btn-cerrar-sesion" @click="cerrarSesion" class="btn-danger">Cerrar sesión</button>
            </div>
        </div>
        <div class="white-container animate__animated animate__fadeIn">
            <form action="" class="d-flex flex-column gap-3">
                <label for="nombre">
                    <span class="me-2">-Nombre del préstamo:</span>
                    <input v-model="nombrePrestamo" type="text" name="nombre" id="">
                </label>
                <label for="monto">
                    <span class="me-2">-Monto máximo:</span>
                    <input v-model="montoPrestamo" type="number" name="monto" id="">
                </label>
                <label for="porcentaje">
                    <span class="me-2">-Porcentaje de interés:</span>
                    <input v-model="porcentajePrestamo" type="number" name="porcentaje" id="">
                </label>
                <div class="d-flex flex-column text-center">
                    <p>Elija las cuotas:</p>
                    <label for="">
                        <span class="me-2">6</span>
                        <input v-model="cuotas" type="checkbox" name="cuota" id="6" value="6">
                    </label>
                    <label for="">
                        <span class="me-2">12</span>
                        <input v-model="cuotas" type="checkbox" name="cuota" id="12" value="12">
                    </label>
                    <label for="">
                        <span class="me-2">24</span>
                        <input v-model="cuotas" type="checkbox" name="cuota" id="24" value="24">
                    </label>
                    <label for="">
                        <span class="me-2">36</span>
                        <input v-model="cuotas" type="checkbox" name="cuota" id="36" value="36">
                    </label>
                    <label for="">
                        <span class="me-2">48</span>
                        <input v-model="cuotas" type="checkbox" name="cuota" id="48" value="48">
                    </label>
                    <label for="">
                        <span class="me-2">60</span>
                        <input v-model="cuotas" type="checkbox" name="cuota" id="60" value="60">
                    </label>
                </div>
                <input type="submit" value="Crear préstamo" @click="crearPrestamo">
                <a href="accounts.html" class="text-center bg-danger text-light text-decoration-none">Volver</a>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="./js/accounts.js"></script>
</body>

</html>
